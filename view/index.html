<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">

  <body>
     <div class="hero">

    <div class=" container my-auto d-flex justify-content-center">
      <div class="ml-auto p-2">
   
    
      </div>
      </div>
    <div class="container my-auto d-flex justify-content-center" class="border">
      
    <form role="form" class="border border-primary">
        <h1><u>Registration form</u></h1>
        <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="first name"
        placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="name">Middle Name</label>
            <input type="text" class="form-control" id="middle name"
            placeholder="Enter Middle Name">
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="last name"
                placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="email"
                    placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="numbers" class="form-control" id="phone number"
                        placeholder="Enter phone Number">
                        </div>
                        <label>Gender</label>
                           <div class="radio">
                           <label>Male <input type="radio"class="" name="Gender" id="Male" /></label>
                           <label>Female <input type="radio" name="Gender" id="Female" /></label>
               <label>Others<input type="radio" name="Gender" id="Others" /></label>
               </div>
               <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                  Professional
                </option>
                <option value="other">Other</option>
              </select>
               <div class="form-group">
                <label for="name">Comments</label>
                <textarea class="form-control" rows="3"></textarea>
               </div>
        <div class="checkbox">
        <label>
        <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default btn-success">Submit</button>
   </form>
